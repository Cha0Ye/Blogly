{% extends 'base.html' %}

{% block content %}
    <h3>{{user.full_name()}} </h3>
    <img src="{{user.image_url}}">
    <form action="/users/{{user.id}}/edit" >
        <button>Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete" method="POST">
        <button>Delete</button>
    </form>

{% endblock %}
