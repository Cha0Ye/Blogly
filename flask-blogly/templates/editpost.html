{% extends 'base.html' %}

{% block content %}

<h3>Edit Post</h3>
<form >
    <label for="post-title">Title</label>
    <input type="text" name='post-title' value="{{post.title}}"><br>
    <label for="post-content">Post Content</label>
    <input type="text" name="post-content" value="{{post.content}}"><br>
    
    <button formaction="/users/{{user.id}}" formmethod="GET"> Cancel</button>
    <button formaction="/posts/{{post.id}}/edit" formmethod="POST">Save</button>
    
</form>

{% endblock %}
